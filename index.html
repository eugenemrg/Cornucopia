<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Source+Sans+3:wght@200;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cornucopia</title>
    <script src="./js/script.js" defer></script>
</head>

<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#featured">Featured</a>
        <a href="#categories">Categories</a>
        <a href="#ingredient">Ingredients</a>
        <a href="#random" onclick="showRandom()">Random recipe</a>
        <a href="#"><i class="search-icon fa-solid fa-magnifying-glass fa-1x"></i></a>
    </nav>
    <div class="search">
        <p class="hero-header">Cornucopia<span>.</span></p>
        <p class="hero-sub-heading">
            All your recipes in one place
        </p>
        <form action="#" method="get">
            <select name="c" id="dropdown">
                <option value="none">Category</option>
                <option value="beef">beef</option>
                <option value="chicken">chicken</option>
                <option value="dessert">dessert</option>
                <option value="lamb">lamb</option>
                <option value="pasta">pasta</option>
                <option value="pork">Pork</option>
                <option value="seafood">seafood</option>
                <option value="side">side</option>
                <option value="starter">starter</option>
                <option value="vegan">vegan</option>
                <option value="vegetarian">vegetarian</option>
                <option value="breakfast">breakfast</option>
                <option value="goat">goat</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <input type="text" name="search" id="input" placeholder="Find a recipe, search by name or category">
            <button type="submit"><i class="fa-solid fa-magnifying-glass fa-2x"></i></button>
        </form>
    </div>
    <div class="results"></div>
    <div class="random">
        <div class="dish">
            <img src="https://www.themealdb.com/images/media/meals/ypxvwv1505333929.jpg" alt="" class="meal-thumbnail">
            <p class="meal-name">Test Name</p>
            <p class="meal-origin">Kenya</p>
            <p class="meal-category">Side</p>
            <p class="meal-recipe">Go to recipe<i class="fa-solid fa-chevron-right"></i></p>
        </div>
    </div>
</body>

</html>
